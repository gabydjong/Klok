<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> De tijd </title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>


  <!-- Achtergrond van de klok-->
  <section class="zon"></section>
  <figure><img class="landschap" src="images/landscape.svg" alt="Silhouette van een landschap met aan de rechter kant een groepje bomen, en in het midden van de foto drie vogels die vliegen"></figure>
  <section class="maan"></section>


 <!-- De klok -->
  <article class="container-tijd" id="klok">
      <h2> De tijd in Nederland is nu </h2>
      <span><p id="specifiek"></p></span>
      <div id="tijd">
        <div><span id="uren">00</span> <span>Uur</span></div>
        <div><span id="minuten">00</span> <span>Minuten</span></div>
        <div><span id="seconden">00</span> <span>Seconden</span></div>
      </div>
  </article>
    <!-- Javascript zodat het sneller geladen wordt-->

    <script src="js/javascript.js"></script>
</body>
</html>
