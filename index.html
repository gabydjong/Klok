<!DOCTYPE html>
<html lang="nl"/>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Tijd op aarde </title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body class="">

 <!-- De klok -->
  <header class="container-tijd" id="klok">
          <figure><img class="logo" src="images/space3.png" alt="Logo die uit alleen tekst bestaat, met erop SPACEX. De tekstkleur is in wit, en er zit grotere ruimtes tussen de letters."/></figure>
      <h1 id="bericht"></h1>
      <h2> De tijd in Nederland is nu </h2>
      <p id="GMTtijd"></p>
      <div id="tijd">
        <div><span id="uren">00</span> <span>Uur</span></div>
        <div><span id="minuten">00</span> <span>Minuten</span></div>
        <div><span id="seconden">00</span> <span>Seconden</span></div>
      </div>
  </header>

  <!-- Achtergrond van de pagina-->
  <main>
  <div id="zon" class="zon"></div>
  <div id="maan" class="maan"></div>

  <div id="ruimteschip" class="ruimteschip">
  <figure><img class="ruimtefoto" src="images/spaceship.svg" alt="ruimteschip met een blauwe neus en vleugels. Met een grijs lichaam en een rond raampje midden in het ruimteschip "/></figure>
  </div>

   <section id="sky" class="sky">
   <div id="cloud1" class="cloud"></div>
   <div id="cloud2" class="cloud"></div>
   <div id="cloud3" class="cloud"></div>
   <div id="cloud4" class="cloud"></div>
  </section>

  <section id="container-stars" class="container-stars">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
  </section>
  </main>

  <!-- Footer silhoette landschap-->
  <footer>
    <figure><img class="landschap" src="images/landscape.svg" alt="Silhouette van een landschap met aan de rechter kant een groepje bomen, en in het midden van de foto drie vogels die vliegen"/></figure>
  </footer>
  
    <!-- Javascript onderaan zodat pagina sneller geladen wordt-->
    <script src="js/javascript.js"></script>
</body>
</html>
