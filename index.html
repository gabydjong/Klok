<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Tijd op aarde </title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body class="">
<div class="container">

  <!-- Achtergrond van de pagina-->
  <main>

  <section id="zon" class="zon"></section>
  <section id="maan" class="maan"></section>

  <section id="ruimteschip" class="ruimteschip">
  <figure><img class="ruimtefoto" src="images/spaceship.svg"></figure>
  </section>

   <article id="sky" class="sky">
   <div id="cloud1" class="cloud"></div>
   <div id="cloud2" class="cloud"></div>
   <div id="cloud3" class="cloud"></div>
   <div id="cloud4" class="cloud"></div>
  </article>

  <article id="container-stars" class="container-stars">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
  </article>

  </main>


 <!-- De klok -->
  <article class="container-tijd" id="klok">
          <figure><img class="logo" src="images/space3.png"></figure>
      <h1 id="bericht"></h1>
      <h2> De tijd in Nederland is nu </h2>
      <span><p id="GMTtijd"></p></span>
      <div id="tijd">
        <div><span id="uren">00</span> <span>Uur</span></div>
        <div><span id="minuten">00</span> <span>Minuten</span></div>
        <div><span id="seconden">00</span> <span>Seconden</span></div>
      </div>
  </article>


  <footer>
    <figure><img class="landschap" src="images/landscape.svg" alt="Silhouette van een landschap met aan de rechter kant een groepje bomen, en in het midden van de foto drie vogels die vliegen"></figure>
  </footer>

  </div>
  
    <!-- Javascript zodat het sneller geladen wordt-->
    <script src="js/javascript.js"></script>
</body>
</html>
